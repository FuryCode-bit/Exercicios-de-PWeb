<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        table, th, td {
           border: 1px solid black;
        }
     </style>

    <title>Oito Dois</title>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>City</th>
            <th>Country</th>
            <th>Continent</th>
          </tr>
         </thead>
         <tbody>
            {% for city in cities %}
            <tr>
                <td>{{ city.nome }}</td>
                <td>{{ city.pais }}</td>
                <td>{{ city.continente }}</td>
            </tr>
            {% endfor %} 
        </tbody>
      </table>
</body>
</html>
